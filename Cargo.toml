[package]
name = "git-ai"
version = "0.1.0"
edition = "2021"

[lib]
name = "ai"

[[bin]]
name = "git-ai"
path = "src/main.rs"

[[bin]]
name = "git-ai-hook"
path = "src/bin/hook.rs"

[dependencies]
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }
clap = { version = "4.4.10", features = ["derive", "wrap_help"] }
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1", features = ["derive"] }
dotenv_codegen = "0.15.0"
serde_json = "1.0.108"
env_logger = "0.10.1"
lazy_static = "1.4.0"
thiserror = "1.0.50"
rust-ini = "0.20.0"
anyhow = "1.0.75"
dotenv = "0.15.0"
git2 = "0.18.1"
log = "0.4.20"
indicatif = "0.17.7"
ctrlc = "3.4.1"
console = "0.15.7"
serde_derive = "1.0.193"
config = "0.13.4"
home = "0.5.5"
serde_ini = "0.2.0"

[dev-dependencies]
tempfile = "3.8.1"
rand = "0.8.5"

[profile.release]
# opt-level = "s"
# lto = true
