name: Ollama Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-ollama:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama Server
        run: |
          ollama serve &
          sleep 10  # Wait for server to start

      - name: Pull Ollama Model
        run: |
          ollama pull slyotis/git-auto-message:latest

      - name: Verify Model
        run: |
          if ! ollama list | grep -q "slyotis/git-auto-message"; then
            echo "Model not found in list"
            exit 1
          fi
