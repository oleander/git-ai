name: Crate

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-crate-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-crate-

      - name: Setup environment
        run: |
          git config user.name "Linus Oleander"
          git config user.email "oleander@users.noreply.github.com"
          cargo install cargo-bump

      - name: Bump version
        run: cargo bump patch --git-tag

      - name: Release to crates.io (dry-run)
        if: ${{ !env.CI }}
        run: cargo publish --dry-run

      - name: Release to crates.io
        if: ${{ env.CI }}
        run: cargo publish

      - name: Release to GitHub
        if: ${{ env.CI }}
        run: git push origin HEAD --tags
