name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - run: |
            git config --global user.name "John Doe"
            git config --global user.email "hello@example.com"
      - name: Run tests
        run: cargo test --verbose
